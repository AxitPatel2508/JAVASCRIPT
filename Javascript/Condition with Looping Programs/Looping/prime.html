        // while loop

        let i = 1;
        let n = 7;
        let count = 0;

        while (i <= n) {
            if (n % i == 0) {
                count++;
            } else {
                count = count + 0;
            } i++;
        }
        if (n == 0 && n == 1) {
            console.log("The Number is not prime");
        } else if (count > 2) {
            console.log("The Number is not prime");

        } else {
            console.log("The Number is Prime Number")
