        //do while loop

        let original = 121;
        let num = original;
        let rev = 0;
        let r = 0;

        do {
            r = num % 10;
            rev = rev * 10 + r;
            num = Math.floor(num / 10);
        }while (num > 0);

        if (rev == original) {
           console.log("Number is Palindrome.");
        }
        else {
            console.log("Number is Not Palindrome.");
        }
